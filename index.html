<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ron - Тапалка</title>
    <style>
        body {
            background-color: #282c34;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            margin: 20px 0;
        }
        p {
            font-size: 1.5em;
        }
        #coin-container {
            margin: 20px auto;
            width: 200px; /* Размер контейнера */
            position: relative;
            display: none; /* Скрыть контейнер монеты */
        }
        #coin {
            width: 100%; /* Ширина изображения монеты */
            cursor: pointer; /* Курсор при наведении */
            transition: transform 0.1s; /* Эффект при нажатии */
            position: relative;
            animation: bounce 0.5s infinite alternate; /* Анимация */
        }
        #coin:hover {
            transform: scale(1.1); /* Увеличение при наведении */
        }
        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }
        #coin-count {
            font-size: 2em;
            margin: 20px 0;
        }
        button {
            background-color: #4CAF50; /* Зеленая кнопка */
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 5px; /* Закругленные края */
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #45a049; /* Темнее при наведении */
            transform: scale(1.05); /* Увеличение при наведении */
        }
        footer {
            margin-top: 50px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать в Ron!</h1>
        <p>Нажимайте на монету, чтобы зарабатывать!</p>
        <button id="play-button" onclick="startGame()">Играть</button>
        <div id="coin-container">
            <img src="coin.png" alt="Монета" id="coin" onclick="incrementCoins()">
        </div>
        <h2 id="coin-count">Монеты: 0</h2>
        <footer>
            <p>© 2024 Ron. Все права защищены.</p>
        </footer>
    </div>

    <script>
        let coinCount = localStorage.getItem('coinCount') ? parseInt(localStorage.getItem('coinCount')) : 0;

        // Функция для начала игры
        function startGame() {
            document.getElementById('play-button').style.display = 'none'; // Скрыть кнопку "Играть"
            document.getElementById('coin-container').style.display = 'block'; // Показать контейнер с монетой
            updateCoinCount(); // Обновить отображаемое количество монет
        }

        // Функция для увеличения количества монет
        function incrementCoins() {
            coinCount++;
            localStorage.setItem('coinCount', coinCount); // Сохранить количество монет в localStorage
            updateCoinCount();
        }

        // Функция для обновления отображения количества монет
        function updateCoinCount() {
            document.getElementById('coin-count').innerText = 'Монеты: ' + coinCount;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuki</title>
    <style>
        /* Общие стили */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Шапка сайта */
        header {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            position: relative;
            overflow: hidden;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }

        header p {
            font-size: 1.2rem;
            animation: fadeIn 3s ease-in-out;
        }

        /* Анимация появления */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Основной контент */
        .content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .content h2 {
            font-size: 2rem;
            color: #6a11cb;
            animation: slideInLeft 1s ease-in-out;
        }

        .content p {
            font-size: 1rem;
            line-height: 1.6;
            animation: slideInRight 1s ease-in-out;
        }

        /* Анимация текста */
        @keyframes slideInLeft {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Картинки */
        .image-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .image-container img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            margin: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(106, 17, 203, 0.7);
        }

        /* Кнопка Telegram */
        .telegram-link {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background: #2575fc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background 0.3s ease;
        }

        .telegram-link:hover {
            background: #6a11cb;
        }

        /* Подвал */
        footer {
            text-align: center;
            padding: 20px;
            background: #0d0d0d;
            margin-top: 50px;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Yuki</h1>
        <p></p>
    </header>

    <div class="content">
        <h2>О Yuki</h2>
        <p>Yuki the best web developer</p>

        <div class="image-container">
            <img src="https://via.placeholder.com/300" alt="Yuki Image 1">
            <img src="https://via.placeholder.com/300" alt="Yuki Image 2">
            <img src="https://via.placeholder.com/300" alt="Yuki Image 3">
        </div>

        <a href="https://t.me/xoaes" class="telegram-link">Связаться со мной в Telegram</a>
    </div>

    <footer>
        <p>&copy; Yuki</p>
    </footer>

    <script>
        // Добавим немного интерактивности
        const images = document.querySelectorAll('.image-container img');
        images.forEach(img => {
            img.addEventListener('mouseover', () => {
                img.style.transform = 'scale(1.1)';
            });
            img.addEventListener('mouseout', () => {
                img.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>

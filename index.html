<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ron - Тапалка</title>
    <style>
        body {
            background-color: #282c34;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            -webkit-user-select: none; /* Отключение выделения на всей странице */
            -ms-user-select: none;
            user-select: none;
        }
        h1 {
            font-size: 3em;
            margin: 20px 0;
        }
        #balance-container {
            font-size: 2em;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #coin-balance {
            font-family: 'Roboto', sans-serif;
            font-size: 2em;
            margin-left: 10px;
        }
        #coin-container {
            margin: 20px auto;
            width: 200px;
            height: 200px;
            position: relative;
            cursor: pointer;
            user-select: none;
            outline: none;
            -webkit-tap-highlight-color: transparent; /* Убирает цвет при нажатии на мобильных устройствах */
        }
        #coin {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            animation: bounce 0.5s infinite alternate;
            user-select: none;
            pointer-events: none;
        }
        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }
        footer {
            margin-top: 50px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать в Ron!</h1>
        <p>Нажимайте на монету, чтобы зарабатывать!</p>
        
        <!-- Контейнер баланса с иконкой монеты -->
        <div id="balance-container">
            <img src="https://raw.githubusercontent.com/yukendg/yukendg.github.io/main/coin.png" alt="Монета" width="40" draggable="false" style="user-select: none; pointer-events: none;">
            <span id="coin-balance">0</span>
        </div>

        <!-- Контейнер монеты, теперь регистрирует клики -->
        <div id="coin-container" onclick="incrementCoins()">
            <img src="https://raw.githubusercontent.com/yukendg/yukendg.github.io/main/coin.png" alt="Монета" id="coin" draggable="false">
        </div>

        <footer>
            <p>© 2024 Ron. Все права защищены.</p>
        </footer>
    </div>

    <script>
        let coinCount = localStorage.getItem('coinCount') ? parseInt(localStorage.getItem('coinCount')) : 0;

        // Функция для увеличения количества монет
        function incrementCoins() {
            coinCount++;
            localStorage.setItem('coinCount', coinCount);
            updateCoinBalance();
        }

        // Функция для обновления отображения количества монет
        function updateCoinBalance() {
            document.getElementById('coin-balance').innerText = coinCount;
        }

        // Отключаем выделение текста при удерживании клика
        document.addEventListener('mousedown', function(event) {
            event.preventDefault();
        });

        // Обновляем счёт при загрузке страницы
        updateCoinBalance();
    </script>
</body>
</html>

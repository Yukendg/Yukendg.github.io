<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch Circle</title>
    <style>
        /* Общий сброс стилей */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Защита от выделения и копирования */
        body {
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -moz-user-select: none;
            background: #121212; /* Тёмный фон */
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .tap {
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            font-family: 'Courier New', Courier, monospace;
            margin-bottom: 30px;
            transition: opacity 1s ease-in-out;
        }

        .circle {
            width: 200px;
            height: 200px;
            background: #000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            cursor: pointer;
            transition: opacity 1s ease-in-out;
        }

        .glitch {
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Появление текста и иконки */
        .text {
            opacity: 0;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            margin: 10px 0;
            animation: fade-in 2s forwards;
        }

        .telegram {
            width: 50px;
            height: 50px;
            margin-top: 20px;
            opacity: 0;
            animation: fade-in 2s forwards;
            animation-delay: 2s;
        }

        .telegram img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            cursor: pointer;
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="tap" id="tap">TAP</div>
        <div class="circle" id="circle">
            <span class="glitch">???</span>
        </div>
    </div>
    <div class="text" id="contact">Contact</div>
    <div class="telegram" id="telegram">
        <a href="https://t.me/Yukendg" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
        </a>
    </div>

    <script>
        const circle = document.getElementById('circle');
        const tap = document.getElementById('tap');
        const container = document.getElementById('container');
        const contact = document.getElementById('contact');
        const telegram = document.getElementById('telegram');

        circle.addEventListener('click', () => {
            // Убираем круг, "TAP" и вопросительные знаки
            circle.classList.add('hidden');
            tap.classList.add('hidden');

            // Через 2 секунды показываем "Contact" и иконку Telegram
            setTimeout(() => {
                contact.style.animation = 'fade-in 2s forwards';
                telegram.style.animation = 'fade-in 2s forwards';
            }, 2000);
        });
    </script>
</body>
</html>

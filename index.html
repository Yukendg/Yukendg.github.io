<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xoaes | Веб-разработчик</title>
    <style>
        /* Общие стили */
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            line-height: 1.8;
        }

        /* Подключение шрифтов */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Roboto+Mono:wght@300;400;500&display=swap');

        /* Шапка сайта */
        header {
            text-align: center;
            padding: 150px 20px;
            background: radial-gradient(circle, #1a1a1a, #0a0a0a);
            color: #e0e0e0;
            position: relative;
            overflow: hidden;
        }

        header h1 {
            font-size: 4.5rem;
            margin: 0;
            animation: glow 3s infinite alternate;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        header p {
            font-size: 1.5rem;
            animation: fadeIn 4s ease-in-out;
            font-weight: 300;
            font-family: 'Roboto Mono', monospace;
            opacity: 0.8;
        }

        /* Анимация свечения текста */
        @keyframes glow {
            0% { text-shadow: 0 0 5px #6a11cb, 0 0 10px #6a11cb, 0 0 20px #6a11cb; }
            100% { text-shadow: 0 0 10px #2575fc, 0 0 20px #2575fc, 0 0 40px #2575fc; }
        }

        /* Анимация появления */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Основной контент */
        .content {
            padding: 80px 20px;
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        .content h2 {
            font-size: 2.8rem;
            color: #6a11cb;
            animation: slideInLeft 1.5s ease-in-out;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .content p {
            font-size: 1.2rem;
            line-height: 1.8;
            animation: slideInRight 1.5s ease-in-out;
            font-weight: 300;
            font-family: 'Roboto Mono', monospace;
            opacity: 0.9;
            margin: 30px 0;
        }

        /* Анимация текста */
        @keyframes slideInLeft {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Иконка Telegram */
        .telegram-link {
            display: inline-block;
            margin-top: 50px;
            font-size: 2.5rem;
            color: #2575fc;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .telegram-link:hover {
            color: #6a11cb;
            transform: scale(1.2);
        }

        /* Анимация иконки */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .telegram-link i {
            animation: float 3s ease-in-out infinite;
        }

        /* Подвал */
        footer {
            text-align: center;
            padding: 40px 20px;
            background: #0a0a0a;
            margin-top: 100px;
            border-top: 1px solid #1a1a1a;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
            color: #666;
            font-family: 'Roboto Mono', monospace;
        }

        /* Дополнительные анимации */
        .animated-text {
            display: inline-block;
            animation: textGlow 2s infinite alternate;
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 10px #6a11cb, 0 0 20px #6a11cb; }
            to { text-shadow: 0 0 20px #2575fc, 0 0 40px #2575fc; }
        }

        /* Эффект параллакса */
        .parallax {
            position: relative;
            background: url('https://via.placeholder.com/1920x800') no-repeat center center/cover;
            height: 400px;
            margin: 80px 0;
            animation: parallaxScroll 10s infinite linear;
        }

        @keyframes parallaxScroll {
            0% { background-position: 0 0; }
            100% { background-position: 100% 0; }
        }
    </style>
    <!-- Иконки FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1 class="animated-text">@xoaes</h1>
        <p>The best | Web developer</p>
    </header>

    <div class="content">
        <h2>Bio</h2>
        <p>
             Web developer
        </p>

        <!-- Иконка Telegram -->
        <a href="https://t.me/xoaes" class="telegram-link" target="_blank">
            <i class="fab fa-telegram-plane"></i>
        </a>
    </div>

    <!-- Эффект параллакса -->
    <div class="parallax"></div>

    <footer>
        <p>&copy; xoaes</p>
    </footer>

    <script>
        // Добавим немного интерактивности
        const telegramIcon = document.querySelector('.telegram-link i');
        telegramIcon.addEventListener('mouseover', () => {
            telegramIcon.style.animation = 'none';
            telegramIcon.offsetHeight; // Триггер рефлоу
            telegramIcon.style.animation = null;
        });
    </script>
</body>
</html>

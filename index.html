<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ron - Тапалка</title>
    <style>
        body {
            background-color: #282c34;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            user-select: none;
        }
        #balance-container {
            font-size: 3em; 
            margin-top: 150px; 
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold; 
        }
        #coin-balance {
            margin-left: 10px;
        }
        #coin-container {
            margin: 0 auto;
            width: 250px; 
            height: 250px; 
            position: relative;
            cursor: pointer;
            margin-top: 20px; 
        }
        #coin {
            width: 80%; 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: bounce 0.5s infinite alternate;
        }
        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }
        #energy-bar-container {
            display: flex;
            flex-direction: column; 
            align-items: center;
            margin-top: 60px; 
        }
        #energy-status {
            font-size: 2em; 
            font-weight: bold; 
            margin-top: 5px; 
        }
        #energy-bar {
            width: 300px; 
            height: 30px; 
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            margin-top: 10px; 
        }
        #energy-fill {
            height: 100%;
            background-color: #28a745;
            transition: width 0.2s ease-in-out; 
        }
        #menu {
            display: flex;
            justify-content: space-around;
            background-color: #444;
            padding: 5px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .menu-item {
            color: #ffffff;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100px; 
            padding: 10px;
            cursor: pointer;
            transition: color 0.3s;
        }
        .menu-item.active {
            color: #0000ff;
        }
    </style>
</head>
<body>
    <div id="balance-container">
        <img src="https://raw.githubusercontent.com/yukendg/yukendg.github.io/main/coin.png" alt="Монета" width="60" draggable="false" style="pointer-events: none;">
        <span id="coin-balance">0</span>
    </div>

    <div id="coin-container" onclick="incrementCoins(event)">
        <img src="https://raw.githubusercontent.com/yukendg/yukendg.github.io/main/coin.png" alt="Монета" id="coin" draggable="false">
    </div>

    <div id="energy-bar-container">
        <div style="display: flex; align-items: center;">
            <div>⚡</div>
            <div id="energy-status">1000/1000</div>
        </div>
        <div id="energy-bar">
            <div id="energy-fill"></div>
        </div>
    </div>

    <div id="menu">
        <div class="menu-item" id="home" onclick="setActiveTab('home')">
            <img src="home.png" alt="Главная">
            Главная
        </div>
        <div class="menu-item" id="upgrade" onclick="setActiveTab('upgrade')">
            <img src="upgrade.png" alt="Улучшения">
            Улучшения
        </div>
        <div class="menu-item" id="wallet" onclick="setActiveTab('wallet')">
            <img src="wallet.png" alt="Кошелёк">
            Кошелёк
        </div>
    </div>

    <script>
        let coinCount = localStorage.getItem('coinCount') ? parseInt(localStorage.getItem('coinCount')) : 0;
        let energy = localStorage.getItem('energy') ? parseInt(localStorage.getItem('energy')) : 1000;
        const ENERGY_MAX = 1000;
        let activeTab = 'home';

        function restoreEnergy() {
            const currentTime = Date.now();
            const lastUpdateTime = localStorage.getItem('lastUpdateTime') ? parseInt(localStorage.getItem('lastUpdateTime')) : currentTime;
            const elapsedSeconds = Math.floor((currentTime - lastUpdateTime) / 1000);

            const energyToRestore = Math.min(elapsedSeconds * 6, ENERGY_MAX - energy);
            if (energyToRestore > 0) {
                energy += energyToRestore;
                localStorage.setItem('energy', energy);
                updateEnergyBar();
            }
            localStorage.setItem('lastUpdateTime', currentTime);
        }

        function setActiveTab(tab) {
            activeTab = tab;
            document.querySelectorAll('.menu-item').forEach(item => {
                const img = item.querySelector('img');
                if (item.id === tab) {
                    img.src = `${item.id}_blue.png`;
                    item.classList.add('active');
                } else {
                    img.src = `${item.id}.png`;
                    item.classList.remove('active');
                }
            });
        }

        function incrementCoins(event) {
            if (energy >= 5) {
                coinCount++;
                energy -= 5;
                localStorage.setItem('coinCount', coinCount);
                localStorage.setItem('energy', energy);
                updateCoinBalance();
                updateEnergyBar();
            }
        }

        function updateCoinBalance() {
            document.getElementById('coin-balance').innerText = coinCount;
        }

        function updateEnergyBar() {
            const energyFill = document.getElementById('energy-fill');
            energyFill.style.width = (energy / ENERGY_MAX) * 100 + '%';
            energyFill.style.backgroundColor = energy > 0 ? '#28a745' : '#dc3545';
            document.getElementById('energy-status').innerText = `${energy}/${ENERGY_MAX}`;
        }

        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                restoreEnergy();
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            restoreEnergy();
            updateCoinBalance();
            updateEnergyBar();
            setActiveTab('home'); // Установка активной вкладки по умолчанию
        });

        setInterval(restoreEnergy, 5000); // Фоновое восстановление энергии
    </script>
</body>
</html>

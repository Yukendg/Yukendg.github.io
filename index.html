<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–∞–≥–∞–¥–æ—á–Ω—ã–π —Å–∞–π—Ç</title>
    <style>
        /* –°–±—Ä–æ—Å —Å—Ç–∏–ª–µ–π */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1a1a1a;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #000;
            cursor: pointer;
        }

        .glitch {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #fff;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #f39c12, 0 0 30px #f39c12, 0 0 40px #f39c12, 0 0 50px #f39c12;
            animation: glitch 1.5s infinite;
            display: none;
        }

        @keyframes glitch {
            0% {
                transform: translate(-50%, -50%) skew(0deg);
            }
            20% {
                transform: translate(-50%, -50%) skew(-5deg);
            }
            40% {
                transform: translate(-50%, -50%) skew(5deg);
            }
            60% {
                transform: translate(-50%, -50%) skew(-5deg);
            }
            80% {
                transform: translate(-50%, -50%) skew(5deg);
            }
            100% {
                transform: translate(-50%, -50%) skew(0deg);
            }
        }

        .contact {
            position: absolute;
            bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #fff;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s, transform 1s;
        }

        .contact a {
            margin-left: 10px;
            font-size: 2rem;
            color: #fff;
            text-decoration: none;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #1a1a1a;
            color: #fff;
            font-size: 1rem;
            letter-spacing: 1px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle"></div>
        <div class="glitch">?????</div>
        <div class="contact">
            <span>Contact with me</span>
            <a href="https://t.me/Yukendg" target="_blank">üì±</a>
        </div>
    </div>
    <footer>
        by Yukendg
    </footer>
    <script>
        document.querySelector('.circle').addEventListener('click', function() {
            // –°–∫—Ä—ã—Ç—å –≤—Å–µ —ç–ª–µ–º–µ–Ω—Ç—ã
            document.querySelector('.circle').classList.add('hidden');
            document.querySelector('.glitch').classList.remove('hidden');

            // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(function() {
                document.querySelector('.glitch').textContent = 'Yukendg 2025';
                document.querySelector('.contact').style.opacity = 1;
                document.querySelector('.contact').style.transform = 'translateY(0)';
            }, 3000);
        });
    </script>
</body>
</html>

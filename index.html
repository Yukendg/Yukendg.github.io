<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загадочный сайт</title>
    <style>
        /* Сброс стилей */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #000;
            animation: pulse 3s infinite;
        }

        .glitch {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #fff;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #f39c12, 0 0 30px #f39c12, 0 0 40px #f39c12, 0 0 50px #f39c12;
            animation: glitch 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
        }

        @keyframes glitch {
            0% {
                transform: translate(-50%, -50%) skew(0deg);
            }
            20% {
                transform: translate(-50%, -50%) skew(-5deg);
            }
            40% {
                transform: translate(-50%, -50%) skew(5deg);
            }
            60% {
                transform: translate(-50%, -50%) skew(-5deg);
            }
            80% {
                transform: translate(-50%, -50%) skew(5deg);
            }
            100% {
                transform: translate(-50%, -50%) skew(0deg);
            }
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #1a1a1a;
            color: #fff;
            font-size: 1rem;
            letter-spacing: 1px;
        }

        .tap-message {
            position: absolute;
            top: 20%;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #fff;
            cursor: pointer;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle"></div>
        <div class="glitch">?????</div>
        <div class="tap-message">TAP!!!</div>
    </div>
    <footer>
        by Yukendg
    </footer>
    <script>
        document.querySelector('.tap-message').addEventListener('click', function() {
            // Скрыть все элементы
            document.querySelector('.circle').classList.add('hidden');
            document.querySelector('.glitch').classList.add('hidden');
            document.querySelector('.tap-message').classList.add('hidden');

            // Показать сообщение через 3 секунды
            setTimeout(function() {
                document.querySelector('.glitch').textContent = 'Yukendg 2025';
                document.querySelector('.glitch').classList.remove('hidden');
            }, 3000);
        });
    </script>
</body>
</html>

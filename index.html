<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Circle</title>
    <style>
        /* Общий сброс стилей */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Защита от выделения и копирования */
        body, .circle, .telegram a, .glitch, .telegram img {
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -moz-user-select: none;
            -webkit-touch-callout: none; /* Для iOS */
            -webkit-user-drag: none; /* Для iOS */
            -moz-user-select: none; /* Для Firefox */
        }

        body {
            background: #121212; /* Тёмный фон */
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .tap {
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            font-family: 'Courier New', Courier, monospace;
            margin-bottom: 20px;
            transition: opacity 1s ease-in-out;
            position: absolute;
            top: 40%;
        }

        .circle {
            width: 200px;
            height: 200px;
            background: #000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 1s ease-in-out;
        }

        .glitch {
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            animation: glitch 1s infinite;
            position: relative;
        }

        @keyframes glitch {
            0% {
                text-shadow: 1px 0 red, -1px 0 cyan;
            }
            25% {
                text-shadow: -1px 0 red, 1px 0 cyan;
            }
            50% {
                text-shadow: 1px 0 red, -1px 0 cyan;
            }
            75% {
                text-shadow: -1px 0 red, 1px 0 cyan;
            }
            100% {
                text-shadow: 1px 0 red, -1px 0 cyan;
            }
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Анимация плавного появления */
        .text, .telegram {
            opacity: 0;
            animation: fade-in 1s forwards;
        }

        .text {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            margin: 20px 0 10px 0;
            animation-delay: 2s;
        }

        .telegram {
            width: 50px;
            height: 50px;
            animation-delay: 3s;
        }

        .telegram img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            cursor: pointer;
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Зона для тапов */
        .tap-zone {
            width: 200px;
            height: 200px;
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- Зона для клика -->
    <div class="tap-zone" id="tap-zone"></div>

    <div class="tap" id="tap">TAP</div>
    <div class="circle" id="circle">
        <span class="glitch">???</span>
    </div>
    <div class="text" id="by-yukendg">By Yukendg</div>
    <div class="telegram" id="telegram">
        <a href="https://t.me/Yukendg" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
        </a>
    </div>

    <script>
        const circle = document.getElementById('circle');
        const tap = document.getElementById('tap');
        const byYukendg = document.getElementById('by-yukendg');
        const telegram = document.getElementById('telegram');
        const tapZone = document.getElementById('tap-zone');

        // Скрываем текст "By Yukendg" и иконку Telegram до клика
        byYukendg.style.display = 'none';
        telegram.style.display = 'none';

        tapZone.addEventListener('click', () => {
            // Убираем круг и надпись TAP
            circle.classList.add('hidden');
            tap.classList.add('hidden');

            // Показываем "By Yukendg" через 2 секунды
            setTimeout(() => {
                byYukendg.style.display = 'block';
                byYukendg.style.animation = 'fade-in 1s forwards';
            }, 2000);

            // Показываем иконку Telegram через 3 секунды
            setTimeout(() => {
                telegram.style.display = 'block';
                telegram.style.animation = 'fade-in 1s forwards';
            }, 3000);
        });
    </script>
</body>
</html>

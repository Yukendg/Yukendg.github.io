<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загадочный сайт</title>
    <style>
        /* Сброс стилей */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none; /* Запрещаем выделение текста */
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1a1a1a;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #000;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #fff;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #f39c12, 0 0 30px #f39c12, 0 0 40px #f39c12, 0 0 50px #f39c12;
            animation: glitch 1.5s infinite;
        }

        @keyframes glitch {
            0% {
                transform: translate(-50%, -50%) skew(0deg);
            }
            20% {
                transform: translate(-50%, -50%) skew(-5deg);
            }
            40% {
                transform: translate(-50%, -50%) skew(5deg);
            }
            60% {
                transform: translate(-50%, -50%) skew(-5deg);
            }
            80% {
                transform: translate(-50%, -50%) skew(5deg);
            }
            100% {
                transform: translate(-50%, -50%) skew(0deg);
            }
        }

        .glitch-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #fff;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #f39c12, 0 0 30px #f39c12, 0 0 40px #f39c12, 0 0 50px #f39c12;
            display: none;
            animation: glitch 1.5s infinite;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #1a1a1a;
            color: #fff;
            font-size: 1rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle">???</div>
        <div class="glitch-effect">Glitch Effect</div>
    </div>
    <footer>
        by Yukendg
    </footer>
    <script>
        document.querySelector('.circle').addEventListener('click', function() {
            // Показать глитч-эффект
            const glitchEffect = document.querySelector('.glitch-effect');
            glitchEffect.style.display = 'block';

            // Скрыть глитч-эффект через 3 секунды
            setTimeout(function() {
                glitchEffect.style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>

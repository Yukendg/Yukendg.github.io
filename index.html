<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ron - Тапалка</title>
    <style>
        body {
            background-color: #282c34;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        #balance-container {
            font-size: 3em; /* Увеличенный размер текста */
            margin-top: 150px; /* Увеличенный отступ сверху */
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold; /* Пожирнение текста баланса */
        }
        #coin-balance {
            margin-left: 10px;
        }
        #coin-container {
            margin: 0 auto;
            width: 250px; /* Увеличенный размер контейнера */
            height: 250px; /* Увеличенный размер контейнера */
            position: relative;
            cursor: pointer;
            user-select: none;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            margin-top: 20px; /* Отступ сверху */
        }
        #coin {
            width: 80%; /* Увеличенный размер монеты */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.3s ease; /* Плавный переход */
            animation: bounce 0.5s infinite alternate;
            user-select: none;
            pointer-events: none;
        }
        #coin-container:active #coin {
            transform: translate(-50%, -50%) scale(1.1) rotate(10deg);
        }
        @keyframes bounce {
            from {
                transform: translate(-50%, -50%) translateY(0);
            }
            to {
                transform: translate(-50%, -50%) translateY(-10px);
            }
        }
        #energy-bar-container {
            display: flex;
            flex-direction: column; /* Вертикальное расположение */
            align-items: center;
            justify-content: center;
            margin-top: 60px; /* Увеличенный отступ сверху */
        }
        #energy-bar {
            width: 300px; /* Увеличенная ширина полосы энергии */
            height: 30px; /* Увеличенная высота полосы энергии */
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            margin-top: 10px; /* Отступ между иконкой и полосой энергии */
        }
        #energy-fill {
            height: 100%;
            background-color: #28a745;
            transition: width 0.2s ease-in-out; /* Плавный переход */
            position: relative;
        }
        #energy-status {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em; /* Увеличенный размер текста для шкалы энергии */
            font-weight: bold; /* Пожирнение текста */
            color: #ffffff; /* Цвет текста теперь белый */
        }
        #energy-icon {
            font-size: 2em; /* Увеличенный размер иконки энергии */
            margin-right: 5px; /* Отступ между иконкой и текстом */
        }
        .floating-text {
            position: absolute;
            font-size: 1.5em; /* Увеличенный размер текста */
            color: #ffffff; /* Цвет текста теперь белый */
            animation: floatUp 1s forwards;
            pointer-events: none;
        }
        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }
        @keyframes blink {
            0%, 100% {
                color: #ffffff;
            }
            50% {
                color: #dc3545; /* Красный цвет */
            }
        }
    </style>
</head>
<body>
    <div id="balance-container">
        <img src="https://raw.githubusercontent.com/yukendg/yukendg.github.io/main/coin.png" alt="Монета" width="60" draggable="false" style="user-select: none; pointer-events: none;"> <!-- Увеличенный размер монеты -->
        <span id="coin-balance">0</span>
    </div>

    <div id="coin-container" onclick="incrementCoins(event)">
        <img src="https://raw.githubusercontent.com/yukendg/yukendg.github.io/main/coin.png" alt="Монета" id="coin" draggable="false">
    </div>

    <div id="energy-bar-container">
        <div style="display: flex; align-items: center;"> <!-- Обёртка для иконки энергии -->
            <div id="energy-icon">⚡</div>
        </div>
        <div id="energy-bar">
            <div id="energy-fill">
                <div id="energy-status">1000/1000</div> <!-- Текущая энергия внутри бара -->
            </div>
        </div>
    </div>

    <script>
        let coinCount = localStorage.getItem('coinCount') ? parseInt(localStorage.getItem('coinCount')) : 0;
        let energy = localStorage.getItem('energy') ? parseInt(localStorage.getItem('energy')) : 1000;
        let lastUpdateTime = localStorage.getItem('lastUpdateTime') ? parseInt(localStorage.getItem('lastUpdateTime')) : Date.now();
        const ENERGY_MAX = 1000;

        // Функция для восстановления энергии
        function restoreEnergy() {
            const currentTime = Date.now();
            const elapsedSeconds = Math.floor((currentTime - lastUpdateTime) / 1000);
            if (elapsedSeconds >= 5 && energy < ENERGY_MAX) {
                const energyGained = Math.min(30, ENERGY_MAX - energy); // Восстанавливаем 30 энергии
                energy += energyGained;
                localStorage.setItem('energy', energy);
                updateEnergyBar();
                lastUpdateTime = currentTime; // Обновляем время последнего обновления
                localStorage.setItem('lastUpdateTime', lastUpdateTime);
            }
        }

        // Функция для увеличения количества монет
        function incrementCoins(event) {
            if (energy >= 5) {
                coinCount++;
                energy -= 5;
                localStorage.setItem('coinCount', coinCount);
                localStorage.setItem('energy', energy);
                updateCoinBalance();
                updateEnergyBar();
                showFloatingText(event.clientX, event.clientY);
            }
        }

        // Функция для отображения количества монет
        function updateCoinBalance() {
            document.getElementById('coin-balance').innerText = coinCount;
        }

        // Функция для обновления полосы энергии
        function updateEnergyBar() {
            const energyFill = document.getElementById('energy-fill');
            energyFill.style.width = (energy / ENERGY_MAX) * 100 + '%';
            energyFill.style.backgroundColor = energy > 0 ? '#28a745' : '#dc3545';

            // Если энергия 0, добавляем анимацию мигания
            const energyStatus = document.getElementById('energy-status');
            energyStatus.innerText = `${energy}/${ENERGY_MAX}`; // Обновление шкалы энергии
            if (energy === 0) {
                energyStatus.style.animation = 'blink 1s infinite';
            } else {
                energyStatus.style.animation = '';
            }
        }

        // Восстанавливаем энергию каждые 5 секунд
        setInterval(restoreEnergy, 1000); // Запускаем восстановление каждую секунду для отслеживания времени

        // Эффект вылетающего текста +1 при нажатии
        function showFloatingText(x, y) {
            const floatingText = document.createElement('div');
            floatingText.innerText = '+1';
            floatingText.className = 'floating-text';
            floatingText.style.left = x - 10 + 'px';
            floatingText.style.top = y - 20 + 'px';
            document.body.appendChild(floatingText);

            setTimeout(() => {
                floatingText.remove();
            }, 1000);
        }

        // Обновляем счёт и энергию при загрузке страницы
        updateCoinBalance();
        updateEnergyBar();

        // Обработка многопальцевого касания
        document.getElementById('coin-container').addEventListener('touchstart', function(event) {
            for (let touch of event.touches) {
                incrementCoins({clientX: touch.clientX, clientY: touch.clientY});
            }
            event.preventDefault();
        });

        // Восстанавливаем энергию на загрузке страницы
        restoreEnergy(); // Вызываем функцию восстановления энергии при загрузке
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация и Вход</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>
  <h1>Добро пожаловать!</h1>

  <div id="login-form">
    <h2>Вход</h2>
    <form id="login-form">
      <label for="email">Email: </label>
      <input type="email" id="email" required>
      <br>
      <label for="password">Пароль: </label>
      <input type="password" id="password" required>
      <br>
      <button type="submit">Войти</button>
    </form>
    <p>Нет аккаунта? <a href="#" id="show-register">Зарегистрироваться</a></p>
  </div>

  <div id="register-form" style="display:none;">
    <h2>Регистрация</h2>
    <form id="register-form">
      <label for="new-email">Email: </label>
      <input type="email" id="new-email" required>
      <br>
      <label for="new-password">Пароль: </label>
      <input type="password" id="new-password" required>
      <br>
      <button type="submit">Зарегистрироваться</button>
    </form>
    <p>Уже есть аккаунт? <a href="#" id="show-login">Войти</a></p>
  </div>

  <div id="user-info" style="display:none;">
    <h2>Привет, <span id="user-email"></span></h2>
    <button id="logout">Выйти</button>
  </div>

  <script>
    // Firebase конфигурация
    const firebaseConfig = {
      apiKey: "AIzaSyDLJSltdX6NTV5r6MRQ8RpePwb6nyCq-BQ",
      authDomain: "yukendg.firebaseapp.com",
      projectId: "yukendg",
      storageBucket: "yukendg.firebasestorage.app",
      messagingSenderId: "51503950870",
      appId: "1:51503950870:web:6121bbfef6ed8730ab9937",
      measurementId: "G-REBTRXZZDX"
    };

    // Инициализация Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const userInfo = document.getElementById('user-info');
    const loginDiv = document.getElementById('login-form');
    const registerDiv = document.getElementById('register-form');
    const userEmailSpan = document.getElementById('user-email');
    const logoutButton = document.getElementById('logout');
    
    const showRegisterButton = document.getElementById('show-register');
    const showLoginButton = document.getElementById('show-login');

    // Показать форму регистрации
    showRegisterButton.addEventListener('click', () => {
      loginDiv.style.display = 'none';
      registerDiv.style.display = 'block';
    });

    // Показать форму входа
    showLoginButton.addEventListener('click', () => {
      registerDiv.style.display = 'none';
      loginDiv.style.display = 'block';
    });

    // Регистрация пользователя
    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('new-email').value;
      const password = document.getElementById('new-password').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          alert('Регистрация прошла успешно!');
          registerDiv.style.display = 'none';
          loginDiv.style.display = 'block';
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          alert(`Ошибка: ${errorMessage}`);
        });
    });

    // Вход пользователя
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          userInfo.style.display = 'block';
          loginDiv.style.display = 'none';
          userEmailSpan.textContent = user.email;
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          alert(`Ошибка: ${errorMessage}`);
        });
    });

    // Выход из аккаунта
    logoutButton.addEventListener('click', () => {
      auth.signOut().then(() => {
        userInfo.style.display = 'none';
        loginDiv.style.display = 'block';
        alert('Вы вышли из аккаунта');
      }).catch((error) => {
        alert(`Ошибка: ${error.message}`);
      });
    });

    // Отслеживание состояния авторизации
    auth.onAuthStateChanged((user) => {
      if (user) {
        userInfo.style.display = 'block';
        loginDiv.style.display = 'none';
        userEmailSpan.textContent = user.email;
      } else {
        userInfo.style.display = 'none';
        loginDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>

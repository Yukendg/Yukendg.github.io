<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ron - Тапалка</title>
    <style>
        body {
            background-color: #282c34;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        #balance-container {
            font-size: 3em;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #coin-balance {
            font-family: 'Roboto', sans-serif;
            font-size: 3em;
            margin-left: 10px;
        }
        #coin-container {
            margin: 20px auto;
            width: 200px;
            height: 200px;
            position: relative;
            cursor: pointer;
            user-select: none;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }
        #coin {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 0.1s;
            animation: bounce 0.5s infinite alternate;
            user-select: none;
            pointer-events: none;
        }
        #coin-container:active #coin {
            transform: scale(1.1) rotate(10deg); /* Эффект нажатия */
        }
        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }
        #energy-bar {
            width: 180px;
            height: 20px;
            background-color: #444;
            border-radius: 10px;
            margin: 10px auto;
            overflow: hidden;
            position: relative;
        }
        #energy-fill {
            height: 100%;
            width: 100%;
            background-color: #28a745;
            transition: width 0.2s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="balance-container">
        <img src="https://raw.githubusercontent.com/yukendg/yukendg.github.io/main/coin.png" alt="Монета" width="50" draggable="false" style="user-select: none; pointer-events: none;">
        <span id="coin-balance">0</span>
    </div>

    <div id="coin-container" onclick="incrementCoins()">
        <img src="https://raw.githubusercontent.com/yukendg/yukendg.github.io/main/coin.png" alt="Монета" id="coin" draggable="false">
    </div>

    <!-- Полоса энергии -->
    <div id="energy-bar">
        <div id="energy-fill"></div>
    </div>

    <script>
        let coinCount = localStorage.getItem('coinCount') ? parseInt(localStorage.getItem('coinCount')) : 0;
        let energy = 100;

        // Функция для увеличения количества монет
        function incrementCoins() {
            if (energy > 0) {
                coinCount++;
                energy -= 10; // Тратим 10 энергии на каждое нажатие
                localStorage.setItem('coinCount', coinCount);
                updateCoinBalance();
                updateEnergyBar();
            }
        }

        // Функция для обновления отображения количества монет
        function updateCoinBalance() {
            document.getElementById('coin-balance').innerText = coinCount;
        }

        // Функция для обновления полосы энергии
        function updateEnergyBar() {
            const energyFill = document.getElementById('energy-fill');
            energyFill.style.width = energy + '%';
            if (energy <= 0) {
                energyFill.style.backgroundColor = '#dc3545'; // Изменение цвета на красный, если энергия 0
            } else {
                energyFill.style.backgroundColor = '#28a745'; // Зеленый цвет, если энергия > 0
            }
        }

        // Восстанавливаем энергию каждые 3 секунды
        setInterval(() => {
            if (energy < 100) {
                energy += 5; // Восстанавливаем 5 энергии каждые 3 секунды
                if (energy > 100) energy = 100; // Ограничение энергии до 100
                updateEnergyBar();
            }
        }, 3000);

        // Обновляем счёт и энергию при загрузке страницы
        updateCoinBalance();
        updateEnergyBar();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ron - Тапалка</title>
    <style>
        body {
            background-color: #282c34;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        #balance-container {
            font-size: 3em; 
            margin-top: 150px; 
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold; 
        }
        #coin-balance {
            margin-left: 10px;
        }
        #coin-container {
            margin: 0 auto;
            width: 250px; 
            height: 250px; 
            position: relative;
            cursor: pointer;
            user-select: none;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            margin-top: 20px; 
        }
        #coin {
            width: 80%; 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.3s ease; 
            animation: bounce 0.5s infinite alternate;
            user-select: none;
            pointer-events: none;
        }
        #coin-container:active #coin {
            transform: translate(-50%, -50%) scale(1.1) rotate(10deg);
        }
        @keyframes bounce {
            from {
                transform: translate(-50%, -50%) translateY(0);
            }
            to {
                transform: translate(-50%, -50%) translateY(-10px);
            }
        }
        #energy-bar-container {
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            margin-top: 60px; 
        }
        #energy-status {
            font-size: 2em; 
            font-weight: bold; 
            margin-top: 5px; 
        }
        #energy-icon {
            font-size: 2em; 
            margin-right: 5px; 
        }
        #energy-bar {
            width: 300px; 
            height: 30px; 
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            margin-top: 10px; 
        }
        #energy-fill {
            height: 100%;
            background-color: #28a745;
            transition: width 0.2s ease-in-out; 
        }
        .floating-text {
            position: absolute;
            font-size: 1.5em; 
            color: #ffffff; 
            animation: floatUp 1s forwards;
            pointer-events: none;
        }
        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }
        @keyframes blink {
            0%, 100% {
                color: #ffffff;
            }
            50% {
                color: #dc3545; 
            }
        }
        .menu {
            display: flex;
            justify-content: space-around;
            margin-top: 30px; 
        }
        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none; 
            color: #cccccc; 
            opacity: 0.5; 
        }
        .menu-item.active {
            color: #ffffff; 
            opacity: 1; 
        }
        .menu-item img {
            width: 50px; 
            height: 50px; 
            margin-bottom: 5px; 
        }
    </style>
</head>
<body>
    <div id="balance-container">
        <img src="https://raw.githubusercontent.com/yukendg/yukendg.github.io/main/coin.png" alt="Монета" width="60" draggable="false">
        <span id="coin-balance">0</span>
    </div>

    <div id="coin-container" onclick="incrementCoins(event)">
        <img src="https://raw.githubusercontent.com/yukendg/yukendg.github.io/main/coin.png" alt="Монета" id="coin" draggable="false">
    </div>

    <div class="menu">
        <a href="#" class="menu-item">
            <img src="home.png" alt="Главная">
            <span>Главная</span>
        </a>
        <a href="#" class="menu-item">
            <img src="upgrade.png" alt="Улучшения">
            <span>Улучшения</span>
        </a>
        <a href="#" class="menu-item active">
            <img src="wallet.png" alt="Кошелек">
            <span>Кошелек</span>
        </a>
    </div>

    <div id="energy-bar-container">
        <div style="display: flex; align-items: center;">
            <div id="energy-icon">⚡</div>
            <div id="energy-status">1000/1000</div>
        </div>
        <div id="energy-bar">
            <div id="energy-fill"></div>
        </div>
    </div>

    <script>
        let coinCount = localStorage.getItem('coinCount') ? parseInt(localStorage.getItem('coinCount')) : 0;
        let energy = localStorage.getItem('energy') ? parseInt(localStorage.getItem('energy')) : 1000;
        let lastUpdateTime = localStorage.getItem('lastUpdateTime') ? parseInt(localStorage.getItem('lastUpdateTime')) : Date.now();
        const ENERGY_MAX = 1000;

        function restoreEnergy() {
            const currentTime = Date.now();
            const elapsedSeconds = Math.floor((currentTime - lastUpdateTime) / 1000);
            if (elapsedSeconds >= 5 && energy < ENERGY_MAX) {
                const energyGained = Math.min(30, ENERGY_MAX - energy);
                energy += energyGained;
                localStorage.setItem('energy', energy);
                updateEnergyBar();
                lastUpdateTime = currentTime; 
                localStorage.setItem('lastUpdateTime', lastUpdateTime);
            }
        }

        function incrementCoins(event) {
            if (energy >= 5) {
                coinCount++;
                energy -= 5;
                localStorage.setItem('coinCount', coinCount);
                localStorage.setItem('energy', energy);
                updateCoinBalance();
                updateEnergyBar();
                showFloatingText(event.clientX, event.clientY);
            }
        }

        function updateCoinBalance() {
            document.getElementById('coin-balance').innerText = coinCount;
        }

        function updateEnergyBar() {
            const energyFill = document.getElementById('energy-fill');
            energyFill.style.width = (energy / ENERGY_MAX) * 100 + '%';
            energyFill.style.backgroundColor = energy > 0 ? '#28a745' : '#dc3545';
            const energyStatus = document.getElementById('energy-status');
            energyStatus.innerText = `${energy}/${ENERGY_MAX}`; 
            if (energy === 0) {
                energyStatus.style.animation = 'blink 1s infinite';
            } else {
                energyStatus.style.animation = '';
            }
        }

        setInterval(restoreEnergy, 1000); 

        function showFloatingText(x, y) {
            const floatingText = document.createElement('div');
            floatingText.innerText = '+1';
            floatingText.className = 'floating-text';
            floatingText.style.left = x - 10 + 'px';
            floatingText.style.top = y - 20 + 'px';
            document.body.appendChild(floatingText);

            setTimeout(() => {
                floatingText.remove();
            }, 1000);
        }

        updateCoinBalance();
        updateEnergyBar();

        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
            });
        });

        document.getElementById('coin-container').addEventListener('touchstart', function(event) {
            for (let touch of event.touches) {
                incrementCoins({clientX: touch.clientX, clientY: touch.clientY});
            }
            event.preventDefault();
        });

        document.getElementById('coin-container').addEventListener('mousedown', function(event) {
            incrementCoins({clientX: event.clientX, clientY: event.clientY});
        });

        restoreEnergy(); 
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загадочный сайт</title>
    <style>
        /* Сброс стилей */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none; /* Запрещаем выделение текста */
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1a1a1a;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #000;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .glitch {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #fff;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #f39c12, 0 0 30px #f39c12, 0 0 40px #f39c12, 0 0 50px #f39c12;
            display: none;
            animation: glitch 1.5s infinite;
        }

        @keyframes glitch {
            0% {
                transform: translate(-50%, -50%) skew(0deg);
            }
            20% {
                transform: translate(-50%, -50%) skew(-5deg);
            }
            40% {
                transform: translate(-50%, -50%) skew(5deg);
            }
            60% {
                transform: translate(-50%, -50%) skew(-5deg);
            }
            80% {
                transform: translate(-50%, -50%) skew(5deg);
            }
            100% {
                transform: translate(-50%, -50%) skew(0deg);
            }
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #1a1a1a;
            color: #fff;
            font-size: 1rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="circle">
        <div class="glitch">Glitch Effect</div>
    </div>
    <footer>
        by Yukendg
    </footer>
    <script>
        document.querySelector('.circle').addEventListener('click', function(event) {
            // Проверяем, что клик произошёл внутри круга
            const circle = document.querySelector('.circle');
            const rect = circle.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            const radius = rect.width / 2;

            // Вычисляем расстояние от центра до точки клика
            const distance = Math.sqrt(Math.pow(x - radius, 2) + Math.pow(y - radius, 2));

            // Если клик произошёл внутри круга
            if (distance <= radius) {
                // Показать глитч-эффект
                const glitch = document.querySelector('.glitch');
                glitch.style.display = 'block';

                // Плавно удалить круг
                circle.style.transition = 'opacity 1s';
                circle.style.opacity = '0';

                // Удалить круг из DOM после анимации
                setTimeout(function() {
                    circle.remove();
                }, 1000);
            }
        });
    </script>
</body>
</html>

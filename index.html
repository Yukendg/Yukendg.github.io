<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Authentication</title>
  <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-analytics.js"></script>
</head>
<body>
  <h1>Firebase Authentication</h1>
  
  <div id="auth-container">
    <h2>Register</h2>
    <form id="register-form">
      <input type="email" id="register-email" placeholder="Email" required>
      <input type="password" id="register-password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>

    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <button id="logout-btn" style="display: none;">Logout</button>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDLJSltdX6NTV5r6MRQ8RpePwb6nyCq-BQ",
      authDomain: "yukendg.firebaseapp.com",
      projectId: "yukendg",
      storageBucket: "yukendg.firebasestorage.app",
      messagingSenderId: "51503950870",
      appId: "1:51503950870:web:6121bbfef6ed8730ab9937",
      measurementId: "G-REBTRXZZDX"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Register User
    const registerForm = document.getElementById('register-form');
    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("User Registered: " + userCredential.user.email);
          registerForm.reset();
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          alert("Error: " + errorMessage);
        });
    });

    // Login User
    const loginForm = document.getElementById('login-form');
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("User Logged In: " + userCredential.user.email);
          loginForm.reset();
          document.getElementById('logout-btn').style.display = 'block';
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          alert("Error: " + errorMessage);
        });
    });

    // Logout User
    const logoutBtn = document.getElementById('logout-btn');
    logoutBtn.addEventListener('click', () => {
      auth.signOut().then(() => {
        alert("User Logged Out");
        logoutBtn.style.display = 'none';
      }).catch((error) => {
        alert("Error: " + error.message);
      });
    });

    // Auth State Change Listener
    auth.onAuthStateChanged((user) => {
      if (user) {
        console.log("User is signed in: " + user.email);
      } else {
        console.log("No user is signed in.");
      }
    });
  </script>
</body>
</html>

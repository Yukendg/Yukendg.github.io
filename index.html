<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ron - Тапалка</title>
    <style>
        body {
            background-color: #282c34;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            user-select: none; /* Отключаем выделение для всего документа */
        }
        h1 {
            font-size: 3em;
            margin: 20px 0;
        }
        p {
            font-size: 1.5em;
        }
        #coin-container {
            margin: 20px auto;
            width: 200px;
            height: 200px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: bounce 0.5s infinite alternate;
            user-select: none;
        }
        #coin {
            width: 100%;
            height: 100%;
            background-image: url("https://raw.githubusercontent.com/yukendg/yukendg.github.io/main/coin.png");
            background-size: cover;
            transition: transform 0.1s;
            pointer-events: none;
            user-select: none;
        }
        #coin-container:active #coin {
            transform: scale(0.95);
        }
        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }
        #coin-count {
            font-size: 2em;
            margin: 20px 0;
            display: block;
        }
        footer {
            margin-top: 50px;
            font-size: 0.8em;
        }
    </style>
</head>
<body onmousedown="return false">
    <div class="container">
        <h1>Добро пожаловать в Ron!</h1>
        <p>Нажимайте на монету, чтобы зарабатывать!</p>
        <div id="coin-container" onmousedown="incrementCoins(); return false;">
            <div id="coin"></div>
        </div>
        <h2 id="coin-count">Монеты: 0</h2>
        <footer>
            <p>© 2024 Ron. Все права защищены.</p>
        </footer>
    </div>

    <script>
        let coinCount = localStorage.getItem('coinCount') ? parseInt(localStorage.getItem('coinCount')) : 0;

        // Функция для увеличения количества монет
        function incrementCoins() {
            coinCount++;
            localStorage.setItem('coinCount', coinCount); // Сохранить количество монет в localStorage
            updateCoinCount();
        }

        // Функция для обновления отображения количества монет
        function updateCoinCount() {
            document.getElementById('coin-count').innerText = 'Монеты: ' + coinCount;
        }

        // Обновляем счёт при загрузке страницы
        updateCoinCount();
    </script>
</body>
</html>

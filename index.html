<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yukendg: Разъёб</title>
    <style>
        /* Общие стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #03001e, #7303c0, #ec38bc);
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Анимации */
        @keyframes gradient-flow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes slideIn {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Эффекты */
        body {
            background-size: 200% 200%;
            animation: gradient-flow 6s infinite ease-in-out;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #ff0077;
            text-shadow: 0 0 15px #ff0077, 0 0 30px #ff0077;
        }
        nav a {
            font-size: 18px;
            margin-left: 20px;
            color: #ffffff;
            text-decoration: none;
            position: relative;
        }
        nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0%;
            height: 2px;
            background: #ff0077;
            transition: width 0.3s ease-in-out;
        }
        nav a:hover::after {
            width: 100%;
        }

        /* Главная секция */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }
        .hero h1 {
            font-size: 72px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 20px #ff0077, 0 0 40px #7303c0;
            animation: slideIn 1.5s ease-in-out;
        }
        .hero p {
            font-size: 22px;
            margin: 20px 0;
            color: #ffffff;
        }
        .hero button {
            background: linear-gradient(90deg, #ff0077, #7303c0);
            border: none;
            color: #fff;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            box-shadow: 0 0 15px #ff0077;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .hero button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #ff0077;
        }

        /* Разделы */
        section {
            padding: 100px 20px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        .about, .contact {
            background: rgba(0, 0, 0, 0.8);
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
        }
        .about h2, .contact h2 {
            font-size: 40px;
            margin-bottom: 20px;
            color: #ff0077;
            text-shadow: 0 0 10px #ff0077, 0 0 20px #7303c0;
        }
        .about p, .contact p {
            font-size: 18px;
            color: #ffffff;
        }

        /* Контакты */
        .contact img {
            width: 80px;
            margin: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .contact img:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px #ff0077;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: #ffffff;
            font-size: 14px;
        }
        footer span {
            color: #ff0077;
        }
    </style>
</head>
<body>
    <!-- Шапка -->
    <header>
        <div class="logo">Yukendg</div>
        <nav>
            <a href="#home">Главная</a>
            <a href="#about">О Yukendg</a>
            <a href="#contact">Контакты</a>
        </nav>
    </header>

    <!-- Главная -->
    <section id="home" class="hero">
        <h1>Welcome to Yukendg's World</h1>
        <p>Это не просто сайт. Это портал в магию веба.</p>
        <button>Начать путешествие</button>
    </section>

    <!-- Раздел о Yukendg -->
    <section id="about" class="about">
        <h2>Почему Yukendg разъёб?</h2>
        <p>
            Мастер, который делает сайты, выносящие мозг.  
            Эффекты, дизайн, магия — всё на высшем уровне.
        </p>
    </section>

    <!-- Контакты -->
    <section id="contact" class="contact">
        <h2>Связаться</h2>
        <a href="https://t.me/Yukendg" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/906/906377.png" alt="Telegram">
        </a>
    </section>

    <!-- Footer -->
    <footer>
        <p>by Yukendg</p>
    </footer>
</body>
</html>

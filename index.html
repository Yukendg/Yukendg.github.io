<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch Circle</title>
    <style>
        /* Общий сброс стилей */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #121212; /* Тёмный фон */
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .tap {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            font-family: 'Courier New', Courier, monospace;
            margin-bottom: 20px;
        }

        .circle {
            width: 200px;
            height: 200px;
            background: #000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }

        .glitch {
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            animation: glitch 1.5s infinite;
        }

        @keyframes glitch {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tap">TAP</div>
        <div class="circle">
            <span class="glitch">???</span>
        </div>
    </div>
    <footer>
        By Yukendg
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch Circle</title>
    <style>
        /* Общий сброс стилей */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Защита от выделения и копирования */
        body {
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -moz-user-select: none;
            background: #121212; /* Тёмный фон */
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .tap {
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            font-family: 'Courier New', Courier, monospace;
            margin-bottom: 30px;
        }

        .circle {
            width: 200px;
            height: 200px;
            background: #000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            cursor: pointer;
        }

        .glitch {
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
        }

        /* Анимация тряски экрана */
        @keyframes shake {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(5px, 0); }
            50% { transform: translate(-5px, 0); }
            75% { transform: translate(5px, 0); }
        }

        /* Появление текста */
        .text {
            opacity: 0;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            margin: 10px 0;
            animation: fade-in 2s forwards;
        }

        .text.contact {
            font-size: 20px;
            animation-delay: 2s;
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .telegram {
            width: 50px;
            height: 50px;
            margin-top: 20px;
            opacity: 0;
            animation: fade-in 3s forwards;
            animation-delay: 4s;
        }

        .telegram img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tap">TAP</div>
        <div class="circle" id="circle">
            <span class="glitch">???</span>
        </div>
        <div class="text" id="by-yukendg">By Yukendg</div>
        <div class="text contact" id="contact">Contact</div>
        <div class="telegram" id="telegram">
            <a href="https://t.me/Yukendg" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
            </a>
        </div>
    </div>

    <script>
        const circle = document.getElementById('circle');
        const byYukendg = document.getElementById('by-yukendg');
        const contact = document.getElementById('contact');
        const telegram = document.getElementById('telegram');

        circle.addEventListener('click', () => {
            // Тряска экрана
            document.body.style.animation = 'shake 0.5s';

            // Сброс анимации после завершения
            setTimeout(() => {
                document.body.style.animation = '';
            }, 500);

            // Плавное отображение текста и кнопки
            byYukendg.style.animation = 'fade-in 2s forwards';
            contact.style.animation = 'fade-in 2s forwards';
            telegram.style.animation = 'fade-in 3s forwards';
        });
    </script>
</body>
</html>

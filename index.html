<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch Circle</title>
    <style>
        /* Общий сброс стилей */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #121212; /* Тёмный фон */
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .tap {
            font-size: 32px; /* Увеличен размер текста */
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            font-family: 'Courier New', Courier, monospace;
            margin-bottom: 30px; /* Поднято над кругом */
        }

        .circle {
            width: 200px;
            height: 200px;
            background: #000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }

        .glitch {
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            position: relative;
            animation: glitch 1.5s infinite;
        }

        .glitch::before,
        .glitch::after {
            content: "???";
            position: absolute;
            left: 0;
            top: 0;
            color: #fff;
            animation: glitch 1.5s infinite;
            z-index: -1;
        }

        .glitch::before {
            transform: translate(-2px, -2px);
            opacity: 0.8;
        }

        .glitch::after {
            transform: translate(2px, 2px);
            opacity: 0.8;
        }

        @keyframes glitch {
            0%, 100% {
                transform: translate(0, 0);
            }
            33% {
                transform: translate(2px, -2px);
            }
            66% {
                transform: translate(-2px, 2px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tap">TAP</div>
        <div class="circle">
            <span class="glitch">???</span>
        </div>
    </div>
</body>
</html>

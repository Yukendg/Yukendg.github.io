<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тайна Yukendg</title>
    <style>
        /* Общие стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0d0d0d, #232526);
            color: #e0e0e0;
            overflow-x: hidden;
        }

        /* Шапка */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            z-index: 1000;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #e0e0e0;
            animation: fadeIn 2s ease-in-out;
        }
        .menu {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .menu span {
            width: 30px;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            animation: slideIn 2s ease-in-out;
        }

        /* Главная секция */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .hero h1 {
            font-size: 72px;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
        }
        .hero button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: #0d0d0d;
            background: #e0e0e0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .hero button:hover {
            background: #d4af37;
            transform: scale(1.1);
        }

        /* Эффект взрыва */
        .explosion {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #0d0d0d;
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        .explosion span {
            color: #e0e0e0;
            font-size: 48px;
            font-weight: bold;
        }

        /* Анимации */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            from {
                transform: translateX(-50%);
            }
            to {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <!-- Шапка -->
    <header>
        <div class="logo">Yukendg</div>
        <div class="menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <!-- Главная -->
    <section class="hero">
        <h1>Тайна Yukendg</h1>
        <button id="explode-btn">Взрыв</button>
    </section>

    <!-- Эффект взрыва -->
    <div class="explosion" id="explosion">
        <span>Soon...</span>
    </div>

    <script>
        const explodeBtn = document.getElementById('explode-btn');
        const explosion = document.getElementById('explosion');

        explodeBtn.addEventListener('click', () => {
            // Плавный эффект взрыва
            explosion.style.display = 'flex';
            setTimeout(() => {
                document.body.style.background = '#000';
                explosion.innerHTML = '<span style="color: #d4af37;">Soon...</span>';
            }, 2000);
        });
    </script>
</body>
</html>

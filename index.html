<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch Circle</title>
    <style>
        /* Общий сброс стилей */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #121212; /* Тёмный фон */
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .circle {
            width: 200px;
            height: 200px;
            background: #000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }

        .glitch {
            font-size: 36px;
            font-weight: bold;
            position: relative;
            color: #fff;
            text-transform: uppercase;
            animation: glitch 1.5s infinite;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: none;
            overflow: hidden;
            animation: glitch 1.5s infinite;
        }

        .glitch::before {
            color: #ff0000;
            z-index: -1;
            clip-path: inset(0 0 50% 0);
        }

        .glitch::after {
            color: #00ffea;
            z-index: -1;
            clip-path: inset(50% 0 0 0);
        }

        @keyframes glitch {
            0%, 100% {
                transform: translate(0);
            }
            33% {
                transform: translate(-2px, 2px);
            }
            66% {
                transform: translate(2px, -2px);
            }
        }

        .tap {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            margin-top: -20px;
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle">
            <span class="glitch" data-text="???">???</span>
        </div>
        <div class="tap">TAP</div>
    </div>
    <footer>
        By Yukendg
    </footer>
</body>
</html>

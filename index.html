<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ron - Игра Тапалка</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: 'Arial', sans-serif;
            color: #fff;
        }
        h1 {
            font-size: 48px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }
        .menu {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative; /* Установка относительного позиционирования для центрирования */
            overflow: hidden;
        }
        .score {
            font-size: 24px;
            margin: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .score img {
            width: 50px;
            margin-left: 10px;
        }
        .coin {
            width: 100px;
            height: 100px;
            background: url('coin.png') no-repeat center center / contain;
            cursor: pointer;
            position: absolute; /* Позиционирование монеты */
            top: 50%; /* Центрируем по вертикали */
            left: 50%; /* Центрируем по горизонтали */
            transform: translate(-50%, -50%); /* Сдвигаем на половину ширины и высоты */
            animation: bounce 0.5s infinite;
        }
        .timer {
            font-size: 20px;
            color: #ffcc00;
            margin-top: 20px;
        }
        .game-over {
            display: none;
            font-size: 36px;
            color: #ff0000;
            margin-top: 20px;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translate(-50%, -50%) translateY(0);
            }
            50% {
                transform: translate(-50%, -50%) translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>Ron - Игра Тапалка</h1>
        <div class="score">Счет: <span id="score">0</span></div>
        <div class="coin" id="coin"></div>
        <div class="timer">Осталось времени: <span id="time">30</span> секунд</div>
        <div id="gameOver" class="game-over">Игра окончена! Ваш счет: <span id="finalScore">0</span></div>
    </div>

    <audio id="tapSound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>
    <audio id="gameOverSound" src="https://www.soundjay.com/button/sounds/button-9.mp3"></audio>

    <script>
        let score = 0;
        let timeLeft = 30;
        let gameActive = false;

        const scoreDisplay = document.getElementById('score');
        const timeDisplay = document.getElementById('time');
        const coin = document.getElementById('coin');
        const gameOverDisplay = document.getElementById('gameOver');
        const finalScoreDisplay = document.getElementById('finalScore');
        const tapSound = document.getElementById('tapSound');
        const gameOverSound = document.getElementById('gameOverSound');

        coin.addEventListener('click', () => {
            if (!gameActive) {
                startGame();
            }
            score++;
            scoreDisplay.textContent = score;
            tapSound.currentTime = 0; // Сброс звука перед воспроизведением
            tapSound.play();
        });

        function startGame() {
            gameActive = true;
            score = 0;
            timeLeft = 30;
            scoreDisplay.textContent = score;
            timeDisplay.textContent = timeLeft;
            gameOverDisplay.classList.add('hidden');

            const timer = setInterval(() => {
                timeLeft--;
                timeDisplay.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            gameActive = false;
            finalScoreDisplay.textContent = score;
            gameOverDisplay.classList.remove('hidden');
            gameOverSound.play();
        }
    </script>
</body>
</html>

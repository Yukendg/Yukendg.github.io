<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-разработчик | xoaes</title>
    <style>
        /* Общие стили */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d0d0d;
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Подключение красивого шрифта */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        /* Шапка сайта */
        header {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            position: relative;
            overflow: hidden;
        }

        header h1 {
            font-size: 4rem;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
            font-weight: 700;
        }

        header p {
            font-size: 1.5rem;
            animation: fadeIn 3s ease-in-out;
            font-weight: 300;
        }

        /* Анимация появления */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Основной контент */
        .content {
            padding: 50px 20px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .content h2 {
            font-size: 2.5rem;
            color: #6a11cb;
            animation: slideInLeft 1s ease-in-out;
            font-weight: 600;
        }

        .content p {
            font-size: 1.2rem;
            line-height: 1.8;
            animation: slideInRight 1s ease-in-out;
            font-weight: 300;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Анимация текста */
        @keyframes slideInLeft {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Иконка Telegram */
        .telegram-link {
            display: inline-block;
            margin-top: 30px;
            font-size: 2rem;
            color: #2575fc;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .telegram-link:hover {
            color: #6a11cb;
            transform: scale(1.2);
        }

        /* Анимация иконки */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .telegram-link i {
            animation: float 3s ease-in-out infinite;
        }

        /* Подвал */
        footer {
            text-align: center;
            padding: 20px;
            background: #0d0d0d;
            margin-top: 50px;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
            color: #666;
        }

        /* Дополнительные анимации */
        .animated-text {
            display: inline-block;
            animation: textGlow 2s infinite alternate;
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 10px #6a11cb, 0 0 20px #6a11cb; }
            to { text-shadow: 0 0 20px #2575fc, 0 0 40px #2575fc; }
        }
    </style>
    <!-- Иконки FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1 class="animated-text">Web developer</h1>
        <p>Creator websites</p>
    </header>

    <div class="content">
        <h2>Обо мне</h2>
        <p>
            xoaes the best web developer
        </p>

        <!-- Иконка Telegram -->
        <a href="https://t.me/xoaes" class="telegram-link" target="_blank">
            <i class="fab fa-telegram-plane"></i>
        </a>
    </div>

    <footer>
        <p>&copy; xoaes</p>
    </footer>

    <script>
        // Добавим немного интерактивности
        const telegramIcon = document.querySelector('.telegram-link i');
        telegramIcon.addEventListener('mouseover', () => {
            telegramIcon.style.animation = 'none';
            telegramIcon.offsetHeight; // Триггер рефлоу
            telegramIcon.style.animation = null;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тайна Yukendg</title>
    <style>
        /* Общие стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(145deg, #0b0c10, #1f2833);
            color: #c5c6c7;
            overflow-x: hidden;
        }

        /* Шапка */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 30px;
            z-index: 1000;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #66fcf1;
            animation: fadeIn 2s ease-in-out;
        }
        .menu {
            position: absolute;
            right: 20px;
            top: 20px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .menu span {
            width: 30px;
            height: 4px;
            background: #66fcf1;
            border-radius: 2px;
            transition: transform 0.3s ease;
        }
        nav {
            position: fixed;
            top: 0;
            right: -100%;
            width: 300px;
            height: 100vh;
            background: #1f2833;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            transition: right 0.5s ease-in-out;
        }
        nav a {
            color: #66fcf1;
            text-decoration: none;
            font-size: 24px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #45a29e;
        }

        /* Главная секция */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .hero h1 {
            font-size: 64px;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
        }
        .hero button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: #0b0c10;
            background: #66fcf1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .hero button:hover {
            background: #45a29e;
            transform: scale(1.1);
        }

        /* Эффект взрыва */
        .explosion {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, rgba(255,0,0,1) 0%, rgba(0,0,0,1) 70%);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        .explosion span {
            color: #ffffff;
            font-size: 48px;
            font-weight: bold;
        }

        /* Связь */
        .contact {
            padding: 100px 20px;
            text-align: center;
        }
        .contact h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #66fcf1;
        }
        .contact a img {
            width: 60px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .contact a img:hover {
            transform: scale(1.1);
        }

        /* Анимации */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Шапка -->
    <header>
        <div class="logo">Yukendg</div>
        <div class="menu" id="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav id="nav">
            <a href="#home">Главная</a>
            <a href="#contact">Связь</a>
        </nav>
    </header>

    <!-- Главная -->
    <section id="home" class="hero">
        <h1>Загадка Yukendg</h1>
        <button id="explode-btn">Узнать тайну</button>
    </section>

    <!-- Связь -->
    <section id="contact" class="contact">
        <h2>Связь</h2>
        <a href="https://t.me/Yukendg" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/906/906377.png" alt="Telegram">
        </a>
    </section>

    <!-- Эффект взрыва -->
    <div class="explosion" id="explosion">
        <span>Soon...</span>
    </div>

    <script>
        // Бургер-меню
        const menuToggle = document.getElementById('menu-toggle');
        const nav = document.getElementById('nav');
        menuToggle.addEventListener('click', () => {
            const isOpen = nav.style.right === '0px';
            nav.style.right = isOpen ? '-100%' : '0';
        });

        // Взрыв
        const explodeBtn = document.getElementById('explode-btn');
        const explosion = document.getElementById('explosion');
        explodeBtn.addEventListener('click', () => {
            explosion.style.display = 'flex';
            setTimeout(() => {
                document.body.style.background = '#000';
                explosion.innerHTML = '<span style="color: #ffffff;">Soon...</span>';
            }, 2000);
        });
    </script>
</body>
</html>

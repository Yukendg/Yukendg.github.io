<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тайна Yukendg</title>
    <style>
        /* Общие стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(145deg, #0b0c10, #1f2833);
            color: #c5c6c7;
            overflow-x: hidden;
        }

        /* Шапка */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 30px;
            z-index: 1000;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #66fcf1;
            text-align: center;
        }
        .menu {
            position: absolute;
            right: 20px;
            top: 20px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .menu span {
            width: 30px;
            height: 4px;
            background: #66fcf1;
            border-radius: 2px;
            transition: transform 0.3s ease;
        }
        nav {
            position: fixed;
            top: 0;
            right: -100%;
            width: 300px;
            height: 100vh;
            background: #1f2833;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            transition: right 0.5s ease-in-out;
        }
        nav a {
            color: #66fcf1;
            text-decoration: none;
            font-size: 24px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #45a29e;
        }

        /* Главная секция */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .hero h1 {
            font-size: 64px;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
        }
        .hero button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: #0b0c10;
            background: #66fcf1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .hero button:hover {
            background: #45a29e;
            transform: scale(1.1);
        }

        /* Взрыв и анимация персонажа */
        .explosion {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, rgba(255,0,0,1) 0%, rgba(0,0,0,1) 70%);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            animation: explode 2s ease-out;
        }
        .explosion img {
            width: 100px;
            transform: scale(0);
            animation: popUp 2s ease forwards;
            animation-delay: 1s;
        }
        .explosion span {
            font-size: 24px;
            font-weight: bold;
            color: white;
            animation: fadeIn 2s ease-in-out;
            animation-delay: 2s;
        }

        /* Анимации */
        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        @keyframes popUp {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Yukendg</div>
        <div class="menu" id="menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav id="nav">
            <a href="#home">Главная</a>
            <a href="#about">О нас</a>
            <a href="#contact">Связь</a>
        </nav>
    </header>

    <section class="hero" id="home">
        <h1>Добро пожаловать в мир Yukendg</h1>
        <button id="explodeButton">Разрушить</button>
    </section>

    <section id="contact">
        <h2>Связь</h2>
        <a href="https://t.me/Yukendg" target="_blank">
            Telegram
        </a>
    </section>

    <div class="explosion" id="explosion">
        <img src="character.png" alt="Character">
        <span>Yukendg 2025</span>
    </div>

    <script>
        const menu = document.getElementById('menu');
        const nav = document.getElementById('nav');
        const explosion = document.getElementById('explosion');
        const explodeButton = document.getElementById('explodeButton');

        menu.addEventListener('click', () => {
            const navOpen = nav.style.right === '0px';
            nav.style.right = navOpen ? '-100%' : '0';
        });

        explodeButton.addEventListener('click', () => {
            explosion.style.display = 'flex';
            setTimeout(() => {
                explosion.style.display = 'none';
            }, 5000); // Убирает взрыв через 5 секунд
        });
    </script>
</body>
</html>
